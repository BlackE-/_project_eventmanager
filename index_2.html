<!DOCTYPE html>
<html>
	<meta charset="utf-8">
<head>
	<title>GRID HW</title>
	<link type="text/css" href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto&display=swap" rel="stylesheet">
	<!-- Required Core Stylesheet -->
	<link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
	<!-- Optional Theme Stylesheet -->
	<!-- <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"> -->
	<style type="text/css">
		.pink{color:#f9246a;}
		.blue{color:#67d8ec;}
		.purple{color:#aa80ff;}
		.blue_back{background: #089FC7;}

		body{background:#000;color:#fff;}
		h1,h2,h3,h4,h5,h6{font-family: 'Playfair Display', Times-NewRomance;}
		p,span{font-family: 'Roboto',san-serif;}
		.container{width:90%;max-width: 960px;margin:0 auto;}
		.center{text-align: center;}

			.glide__track li{background: #fff;color:#000;}

	</style>
</head>
<body>
	<div class="container center">
		<h1 class="blue">Grid Exercise</h1>
		<p class="pink">Level 101</p>
	</div>



	
		<div class="container">
			<div class="glide">
  				<div class="glide__track" data-glide-el="track">
				    <ul class="glide__slides">
				      <li class="glide__slide">0</li>
				      <li class="glide__slide">1</li>
				      <li class="glide__slide">2</li>
				    </ul>
				</div>
			</div>
			<div class="glide"  data-glide-el="controls">

			  <div class="glide__arrows" data-glide-el="controls">
			    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
			    <button class="glid
			    e__arrow glide__arrow--right" data-glide-dir=">">next</button>
			  </div>
			</div>
		</div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

	<script>

		  		new Glide('.glide', {
				  type: 'carousel',
				  startAt: 0,
				  perView: 7
				}).mount();

	</script>

</body>
</html>
